<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Combinations - Pink Flare</title>
    <link rel="shortcut icon" href="/images/Desktop-screenshot.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="overlay">
                <div id="nav">
                    <div id="top">
                        <h1>COLORS <br> COMBINATIONS</h1>
                        <div id="color-i">
                            <div id="color-top">
                                <div id="box1"></div>
                                <div id="box2"></div>
                                <div id="box3"></div>
                                <div id="box4"></div>
                                <div id="box5"></div>
                                <div id="box6"></div>
                            </div>
                            <div id="color-bottom">
                                <span>0</span>
                                <span>GALLERY</span>
                                <span>6</span>
                            </div>
                        </div>
                    </div>
                    <div id="bottom">
                        <h3><sup>ISO</sup><sub>200</sub></h3>
                        <img src="/images/battery-1.webp" alt="">
                    </div>
                </div>
            </div>
            <div id="center-image">
                <h3>[1]</h3>
                <h3>PH:</h3>
                <h3>MARINA KARPIY</h3>
                <img src="/images/bg-image.webp" alt="">
            </div>
            <div id="mini-circle"></div>
            <div id="semi-circle"></div>
            <div id="circle">
                <div id="c-top">
                    <img src="/images/half-circle.webp" alt="">
                    <img src="/images/half-circle.webp" alt="">
                    <img src="/images/half-circle.webp" alt="">
                </div>
                <div id="c-bottom">
                    <img src="/images/half-circle.webp" alt="">
                    <img src="/images/half-circle.webp" alt="">
                    <img src="/images/half-circle.webp" alt="">
                </div>
            </div>
            <h2 id="i-1">GALLERY</h2>
            <h2 id="i-2">PINK FLARE</h2>
            <div id="animate-top">
                <div id="details">
                    <h1><span>Information:</span></h1>
                    <h1><span>PH.</span></h1>
                    <h1><span>Marina karpiy</span></h1>
                    <h1><span>2020</span></h1>
                </div>
                <div id="hexs">
                    <p><sup>HEX</sup> <span>#D5A7B4</span></p>
                    <p><sup>RGB</sup> <span>213 167 180</span></p>
                </div>
            </div>
            <img src="/images/bg-image.webp" alt="background-image" id="bg-img">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="practice.js"></script>
</body>
</html>
